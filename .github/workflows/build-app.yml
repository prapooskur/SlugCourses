  build-desktop:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'

    - name: Setup Gradle
      working-directory: .
      run: chmod +x ./gradlew

    - name: Build jar
      working-directory: .
      run: ./gradlew packageUberJarForCurrentOS

    - name: Rename file
      run: mv composeApp/build/compose/jars/com.pras.slugcourses-windows-x64-1.0.0.jar composeApp/build/compose/jars/com.pras.slugcourses.jar

    - name: Upload jar as artifact
      uses: actions/upload-artifact@v4
      with:
        name: universal-jar-build
        path: composeApp/build/compose/jars/com.pras.slugcourses.jar

    - name: Build exe
      working-directory: .
      run: ./gradlew packageReleaseExe

    - name: Upload windows exe as artifact
      uses: actions/upload-artifact@v4
      with:
        name: exe-build
        path: composeApp/build/compose/binaries/main-release/exe/com.pras.slugcourses-1.0.0.exe

