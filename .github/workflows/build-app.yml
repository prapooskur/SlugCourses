name: Build apps
run-name: Building apps
on:
  workflow_dispatch:
  push:
    # only build if app files were modified
    paths-ignore:
      - '*.md'
      - '.github/**'
      - 'assets/**'
      - '.gitignore'
      - 'LICENSE'
      - 'metadata/**'

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - uses: actions/checkout@v4
      - name: Retrieve the secret and decode it to a file
        env:
          KEYSTORE_B64: ${{ secrets.keystore_b64 }}
        run: echo $KEYSTORE_B64 | base64 --decode > $GITHUB_WORKSPACE/signing-key.jks

      - name: Setup Gradle
        working-directory: .
        run: chmod +x ./gradlew

      - name: Build app
        working-directory: .
        run: ./gradlew buildRelease

      - name: Sign app
        env:
          KEYSTORE_PASSWORD: ${{ secrets.keystore_password }}
          KEY_ALIAS: ${{ secrets.key_alias }}
          KEY_PASSWORD: ${{ secrets.key_password }}
        working-directory: .
        run: |
          ./gradlew assembleRelease \
            -Pandroid.injected.signing.store.file=$GITHUB_WORKSPACE/signing-key.jks \
            -Pandroid.injected.signing.store.password=$KEYSTORE_PASSWORD \
            -Pandroid.injected.signing.key.alias=$KEY_ALIAS \
            -Pandroid.injected.signing.key.password=$KEY_PASSWORD

      - name: "Deleting keystore file"
        run: rm $GITHUB_WORKSPACE/signing-key.jks


      - name: Upload apk as artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-build
          path: composeApp/build/outputs/apk/release/composeApp-release.apk

